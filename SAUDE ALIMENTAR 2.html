<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Alimentação</title>
    <style>
   
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }
        .tabs button {
            background-color: inherit;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            flex: 1;
        }
        .tabs button:hover {
            background-color: #575757;
        }
        .tabs button.active {
            background-color: #ff7f00; /* Laranja */
            color: white;
        }
        .iframe-container {
            display: none;
            padding: 20px;
            margin-top: 60px; /* Espaço para a barra de navegação fixa */
        }
        .iframe-container.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'home')">Home</button>
        <button class="tablink" onclick="openTab(event, 'sobre')">Sobre</button>
        <button class="tablink" onclick="openTab(event, 'receitas')">Receitas</button>
        <button class="tablink" onclick="openTab(event, 'contato')">Contato</button>
    </div>

    <div id="home" class="iframe-container active">
        <iframe src="home.html"></iframe>
    </div>

    <div id="sobre" class="iframe-container">
        <iframe src="sobre.html"></iframe>
    </div>

    <div id="receitas" class="iframe-container">
        <iframe src="receitas.html"></iframe>
    </div>

    <div id="contato" class="iframe-container">
        <iframe src="contato.html"></iframe>
    </div>

    
</body>
</html>
